{% extends 'mainapp/base.html' %}

{% block content %}

<h2>Регистрация</h2>
    <div class="cleaner"></div>

      <p>  Чтобы воспользоваться приложением, пройдите регистрацию.</p>
      <div class="cleaner h30"></div>

      <div class="col_w310 float_l">

          <h4>Заполните поля регистрационной формы</h4>

          <div id="contact_form">

          <form method="post" name="reg" action="#">
              {% csrf_token %}

              <label for="username">Ник:</label> <input type="text" id="username" name="username"
                                                       class="required input_field" />
              <div class="cleaner h10"></div>

              <label for="first_name">Имя:</label> <input type="text" id="first_name" name="first_name"
                                                       class="required input_field" />
              <div class="cleaner h10"></div>

              <label for="last_name">Фамилия:</label> <input type="text" id="last_name" name="last_name"
                                                       class="required input_field" />
              <div class="cleaner h10"></div>

              <label for="email">Email:</label> <input type="text" id="email" name="email" class="validate-email required input_field" />
              <div class="cleaner h10"></div>

              <label for="password1">Пароль:</label> <input type="text" id="password1" name="password1"
                                                        class="required input_field" />
              <div class="cleaner h10"></div>

              <label for="password2">Подтвердите пароль:</label> <input type="text" id="password2" name="password2"
                                                        class="required input_field" />
              <div class="cleaner h10"></div>

              <input type="submit" class="submit_btn" name="submit" id="submit" value="Send" />
              <input type="reset" class="submit_btn" name="reset" id="reset" value="Reset" />

          </form>

          </div>
      </div>

{% endblock %}
